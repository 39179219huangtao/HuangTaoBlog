server.port=10090
server.tomcat.uri-encoding=UTF-8
#dubbo
dubbo.application.name=order-service
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.protocol.port=-1
dubbo.protocol.name=dubbo
dubbo.scan.base-packages=com.hyc.shop.order.service
dubbo.provider.filter=-exception
dubbo.provider.CartService.version=1.0.0
dubbo.provider.OrderService.version=1.0.0
dubbo.provider.OrderReturnService.version=1.0.0
dubbo.provider.OrderLogisticsService.version=1.0.0
dubbo.provider.OrderCommentService.version=1.0.0
dubbo.provider.OrderCommentReplyService.version=1.0.0
dubbo.consumer.timeout=120000
dubbo.consumer.ProductSpuService.version=1.0.0
dubbo.consumer.PromotionActivityService.version=1.0.0
dubbo.consumer.CouponService.version=1.0.0
dubbo.consumer.PayRefundService.version=1.0.0
dubbo.consumer.UserAddressService.version=1.0.0
dubbo.consumer.PayTransactionService.version=1.0.0
dubbo.consumer.DataDictService.version=1.0.0

#mybatis
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.mapper-locations=classpath:dao/*.xml
mybatis-plus.type-aliases-package=com.hyc.shop.order.domain.dataobject
#datasource
spring.datasource.name=test
spring.datasource.url=jdbc:mysql://localhost:3306/hyc_order?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.maxActive=200
spring.datasource.initialSize=20
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery= select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20

#log
logging.level.com.hyc.shop.order.domain.dao=debug
