server.port=10090
server.tomcat.uri-encoding=UTF-8
spring.application.name=poduct-application
#dubbo
dubbo.application.name=product-service
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.protocol.port=-1
dubbo.protocol.name=dubbo
dubbo.scan.base-packages=com.hyc.shop.product.impl
dubbo.provider.filter=-exception
dubbo.provider.ProductAttrService.version=1.0.0
dubbo.provider.ProductCategoryService.version=1.0.0
dubbo.provider.ProductSpuService.version=1.0.0
dubbo.provider.ProductBrandService.version=1.0.0
dubbo.provider.OAuth2Service.version=1.0.0
dubbo.provider.ProductSpuCollectionService.version=1.0.0
#mybatis
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.mapper-locations=classpath:dao/*.xml
mybatis-plus.type-aliases-package=com.hyc.shop.product.domain.dataobject
#datasource
spring.datasource.name=test
spring.datasource.url=jdbc:mysql://localhost:3306/hyc_product?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.maxActive=200
spring.datasource.initialSize=20
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20
#log
logging.level.org.mybatis=debug
logging.level.dao=debug
seata.tx-service-group=my_test_tx_group