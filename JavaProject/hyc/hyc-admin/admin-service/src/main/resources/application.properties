dubbo.application.logger=slf4j
#spring.profiles.active=test
#logging.config=classpath:logging-spring.xml
server.port=10084
server.tomcat.uri-encoding=UTF-8


#dubbo
spring.dubbo.application.name=provider-admin
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.scan=com.hyc


hyc.microlock.address=localhost:6379
hyc.microlock.database=0



spring.datasource.name=test
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hyc-shop?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.maxActive=200
spring.datasource.initialSize=20
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery= select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20

#log
logging.level.org.mybatis=debug
logging.level.dao=debug