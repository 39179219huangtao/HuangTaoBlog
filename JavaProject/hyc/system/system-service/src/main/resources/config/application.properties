server.port=10086
server.tomcat.uri-encoding=UTF-8
#dubbo
dubbo.application.name=system-service
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.protocol.port=-1
dubbo.protocol.name=dubbo
dubbo.scan.base-packages=com.hyc.shop.system
dubbo.provider.filter=-exception
dubbo.provider.AdminAccessLogService.version=1.0.0
dubbo.provider.AdminService.version=1.0.0
dubbo.provider.DeptmentService.version =1.0.0
dubbo.provider.DataDictService.version=1.0.0
dubbo.provider.OAuth2Service.version=1.0.0
dubbo.provider.ResourceService.version=1.0.0
dubbo.provider.RoleService.version=1.0.0
dubbo.provider.SmsService.version=1.0.0


spring.datasource.name=test
spring.datasource.url=jdbc:mysql://localhost:3306/hyc-shop?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.maxActive=200
spring.datasource.initialSize=20
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery= select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20

mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.mapper-locations=classpath:dao/*.xml
mybatis-plus.type-aliases-package=com.hyc.shop.system.domain.dataobject


#log
logging.level.org.mybatis=debug
logging.level.dao=debug
## OAuth2CodeService
modules.oauth2-code-service.access-token-expire-time-millis = 2880000
modules.oauth2-code-service.refresh-token-expire-time-millis = 43200000